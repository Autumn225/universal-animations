<form class="categories flexcol" style="display: flex; flex-wrap:nowrap; height: 100%;">
    <div class="form-group" style="flex:0">
        <button type='button' class='ua-settings-button' data-action="reset">
            <label>Reset ALL Settings</label>
        </button>
        <button type='button' class='ua-settings-button' data-action="resetDefaults">
            <label>Reset Default Settings</label>
        </button>
        <button type='button' class='ua-settings-button' data-action="resetCustoms">
            <label>Clear Custom Settings</label>
        </button>
    </div>
    <div class="ua-settings" style="flex-direction:column; flex:1; justify-content:flex-start; overflow-x: hidden; overflow-y: auto;">
        {{#each settings}}
            <div class="ua-settings-name flexrow" data-setting-id="{{@key}}" style="display: flex; flex-wrap:nowrap; width: 100%;">
                <h1 style="width:100%; flex:1">{{name}}</h1>
                <button type="button" class="ua-settings-indiv-button" data-action="settingEdit" style="flex:0">
                    <i class="fa-solid fa-pen-to-square"></i>
                </button>
                <button type="button" class="ua-settings-indiv-button" data-action="settingReset" style="flex:0">
                    <i class="fa-solid fa-recycle"></i>
                </button>
                <button type="button" class="ua-settings-indiv-button" data-action="settingDelete" style="flex:0">
                    <i class="fa-solid fa-trash-can"></i>
                </button>
            </div>
            <a>Call: {{call}} | Action Type: {{actionType}} | Item Type: {{itemType}} | Target Type: {{targetType}}<br>
            [{{effects.length}} effects] [{{requirementsSize}} requirements]</a>
        {{/each}}
        <button type="button" data-action="settingAdd">
            <label>Add new animation</label>
        </button>
    </div>
    <div class="settings-footer" style="flex:0">
        <button type="button" class="ua-settings-button-confirm" data-action="confirm">
            <label>Confirm</label>
        </button>
    </div>
</form>
